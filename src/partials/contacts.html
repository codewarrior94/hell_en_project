<section class="contacts">
  <div class="container contacts-container ">
   <h3 class="contacts__heading" id="contacts">Регистрация на <span class="contacts__accent">бесплатную</span> телефонную <span class="contacts__accent">консультацию</span> по нюансам ЗНО
      по английскому языку</h3>
    <form class="contacts-form" name="contacts-form" autocomplete="off">
      <p class="contacts-form__heading">Оставь заявку на участие в <span class="contacts__accent">бесплатном занятии.</span><br>
        С вами свяжется консультант и ответит на вопросы</p>
      <div class="contacts-form__group">
        <label>
          <input type="text" class="contacts-form__input contacts-form__input--pos" name="username" placeholder="Имя*" required minlength="2"
            pattern="^[a-zA-Zа-яА-Я]+$" title="Введите имя пользователя">
        </label>
        <label>
          <input type="tel" class="contacts-form__input" name="tel" placeholder="Телефон*" required minlength="12" maxlength="12"
            pattern="^\+?[\s\-\(\)0-9]{7,19}$" title="Введите телефон в формате + 38 (0xx) xxx-xx-xx">
        </label>
      </div>
      <button type="submit" class="contacts__button">хочу на бесплатное занятие</button>
    </form>
  </div>
</section>
